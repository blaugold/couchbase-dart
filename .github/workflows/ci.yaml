name: CI

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [main]
    tags-ignore: ['**']
  pull_request:

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.0

      - name: Install Melos
        run: dart pub global activate melos

      - name: Install CMake
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: ~3.26.0

      - name: Install ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ci-${{ runner.os }}

      - run: melos format:check
      - run: melos bootstrap
      - run: melos analyze
      - run: melos build:OpenSSL
      - run: melos build:libCouchbaseDart
      - run: melos initCouchbaseServer
        # Skip tests because GitHub Actions macOS runner don't support Docker.
        if: runner.os != 'macOS'
      - run: melos test
        # Skip tests because GitHub Actions macOS runner don't support Docker.
        if: runner.os != 'macOS'
